<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Investigaci√≥n Operativa</a>
        <ul id="nav-mobile" class="left">
          <li>
            <a
              href="#"
              data-target="slide-out"
              class="sidenav-trigger show-on-large"
              ><i class="material-icons">menu</i></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <ul id="slide-out" class="sidenav show-on-large">
      <li><a class="sidenav-close" href="#!">First Sidebar Link</a></li>
      <li><a class="sidenav-close" href="#!">Second Sidebar Link</a></li>
    </ul>

    <div class="container">
      <br />
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col l7 m9 s12">
              <textarea id="matriz" class="materialize-textarea"></textarea>
              <label for="matriz">Matriz en formato CSV</label>
            </div>
            <div class="input-field col l3 m3 s6">
              <label>
                <input
                  id="ganancia"
                  type="checkbox"
                  class="filled-in"
                  checked="checked"
                />
                <span>Ganancia</span>
              </label>
            </div>
            <div class="input-field col l2 m12 s6">
              <a class="waves-effect waves-light btn" onclick="solveMatrix()"
                >Submit</a
              >
            </div>
          </div>
        </form>
      </div>
      <div id="matrixTable" class="row"></div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      M.Sidenav.init(document.querySelectorAll('.sidenav'))
    })
  </script>
  <script src="index.js"></script>
  <script src="PapaParse-5.0.2/papaparse.min.js"></script>
</html>
